<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("./images/banner-3.avif");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .auth-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        min-width: 450px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 300px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      #loginForm,
      #registerForm {
        display: flex;
        flex-direction: column;
      }

      .auth-form input[type="text"],
      .auth-form input[type="password"],
      .auth-form input[type="email"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .auth-form button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .auth-form button:hover {
        background-color: #0056b3;
      }

      .toggle-btn {
        margin-top: 10px;
        text-align: center;
      }

      .toggle-btn button {
        background-color: transparent;
        border: none;
        color: black;
        cursor: pointer;
        outline: none;
      }

      .toggle-btn button:hover {
        text-decoration: underline;
        color: white;
      }

      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div id="loginForm" class="auth-form">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <div class="toggle-btn">
          <button id="toggleRegisterBtn">Register instead</button>
        </div>
      </div>
      <div id="registerForm" class="auth-form" style="display: none">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" id="registerName" placeholder="Name" required />
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <div class="toggle-btn">
          <button id="toggleLoginBtn">Login instead</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");
        const toggleRegisterBtn = document.getElementById("toggleRegisterBtn");
        const toggleLoginBtn = document.getElementById("toggleLoginBtn");

        toggleRegisterBtn.addEventListener("click", function () {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        });

        toggleLoginBtn.addEventListener("click", function () {
          loginForm.style.display = "block";
          registerForm.style.display = "none";
        });

        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const registerName = document.getElementById("registerName");
        const registerEmail = document.getElementById("registerEmail");
        const registerPassword = document.getElementById("registerPassword");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const isValid =
            loginEmail.checkValidity() && loginPassword.checkValidity();
          if (!isValid) {
            return;
          }
          // Perform login action
        });

        registerForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const isValid =
            registerName.checkValidity() &&
            registerEmail.checkValidity() &&
            registerPassword.checkValidity();
          if (!isValid) {
            return;
          }
          // Perform registration action
        });
      });
    </script>
  </body>
</html>
